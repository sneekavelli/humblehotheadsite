{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  {% if products.all|length == 0 %}
    <div class="alert alert-info">
      Nothing to show in cart
    </div>
  {% else %}
  <h5>Cart total: {{request.user.get_cart_total}}</h5>
  <h1>Your cart:</h1></br>
    {% for obj in products.all %}
    <div class="d-flex">
      <a href="/products/{{obj.pk}}/">{{ obj.title }}</a>
      <a href="/user/cart/remove/{{obj.pk}}/" role="button" class="text-danger close ml-auto">
        <span aria-hidden="true">&times;</span>
      </a>
    </div>

    {% endfor %}
    <div class="d-flex mt-5">
      <a href="/proceed_order/" role="button" class="btn btn-primary ml-auto">Checkout -></a>
    </div>
  {% endif %}
</div>
{% endblock %}
